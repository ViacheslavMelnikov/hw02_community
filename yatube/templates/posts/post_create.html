{% extends 'base.html' %}
{% block title %}
  {{ is_title }}
{% endblock %}
{% block content %}
<main>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">       
            {{ is_title }}           
          </div>
          <div class="card-body">
            {% if is_edit %}
              <form method="post" action="{% url 'posts:post_edit' post.id %}">
            {% else %}
              <form method="post" action="{% url 'posts:post_create' %}">
            {% endif %}
              {% csrf_token %}
              <div class="form-group row my-3 p-3">
                <label for="id_text">
                  Текст поста                  
                  <span class="required text-danger" >*</span>                  
                </label>
                <textarea name="text" cols="40" rows="10" class="form-control" required id="id_text">
                  {{post.text}}
                </textarea>                
                <small id="id_text-help" class="form-text text-muted">
                  Текст нового поста
                </small>                  
              </div>            
              <div class="form-group row my-3 p-3">
                <label for="id_group">
                  Группа
                </label>
                <select name="group" class="form-control" id="id_group">
                  {% if not is_edit %}   
                    <option value="" selected>--------</option> 
                  {% endif %}
                  {% for group in groups %}
                    {% ifequal group.pk post.group_id %}
                      <option value={{group.pk}} selected>{{group.title}}</option>
                    {% else %}
                      <option value={{group.pk}}>{{group.title}}</option>
                    {% endifequal %}
                    
                  {% endfor %}
                </select>
                <small id="id_group-help" class="form-text text-muted">
                 Группа, к которой будет относиться пост
                </small>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  {{ is_but_txt }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
